<md-button class="md-fab">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>

<md-list>
  <md-list-item ng-repeat="session in vm.sessions" flex layout="row" layout-align="layout-align="space-around center"">
    <div flex>{{session.date}}</div>
    <div flex>{{session.participants.length}}</div>
    <div flex>{{session.nbrInscrits}}</div>
    <md-divider md-inset></md-divider>
  </md-list-item>
</md-list>
