<div class="action-bar" flex layout="row" layout-align="end center">
  <md-button class="md-fab" aria-label="new session" ui-sref="sessions.edit({id:''})">
    <md-icon md-svg-icon="addSession"></md-icon>
  </md-button>
</div>


<md-card>
  <md-card-content>
    <md-list>
      <md-list-item ng-repeat="session in vm.sessions"
                    flex layout="row" layout-align="space-around center"
                    ui-sref="sessions.details({id: session._id})">
        <div flex="45" layout="row" layout-align="space-around center" hide-xs>
          <div flex>{{session.date | date:'MMMM'}}</div>
          <div flex>{{session.date | date:'EEEE d'}}</div>
          <div flex>{{session.date | date:'y'}}</div>
        </div>
        <div flex hide-gt-xs>
          {{session.date | date:'mediumDate'}}
        </div>
        <div flex>{{session.participants.length}}</div>
        <div flex>{{session.nbrSubscribers}}</div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
