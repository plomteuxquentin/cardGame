

<div flex-gt-md="60" flex-offset-gt-md="20" layout="column" layout-align="center">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Create a new member</span>

        <form name="form" ng-init="showHints=true">
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>First name</label>
              <input name="firstName" ng-model="member.firstName"
                     required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
              <label>Last name</label>
              <input name="lastName" ng-model="member.lastName"
                     required>
            </md-input-container>

          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input name="email" ng-model="member.email"
                     required minlength="5" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
              <div ng-messages="form.email.$dirty && form.email.$error">
                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                  Your email must be between 5 and 100 characters long  e-mail address.
                </div>
              </div>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
              <label>Address</label>
              <input name="Address" ng-model="member.Address"
                     required>
            </md-input-container>
          </div>
          <div>
            <md-input-container class="md-block" flex-gt-xs>
              <label>Phone Number</label>
              <input name="phone" ng-model="member.phone"
                     required/>
            </md-input-container>
            <div>
              <label>Photo
              <input name="photo" ng-model="member.photo" type="file">
              </label>
            </div>

              <md-datepicker class="md-block" name=birthday ng-model="member.birthday" md-placeholder="day of birth">
              </md-datepicker>
          </div>
        </form>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Create</md-button>
    </md-card-actions>
  </md-card>
</div>
