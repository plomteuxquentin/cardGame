<h1>Create a new session</h1>

<div flex layout="row" layout-align="space-around">
  <md-datepicker ng-model="vm.session.date"
                 md-placeholder="Session date" ng-required></md-datepicker>
  <p ng-hide="vm.session.participants.length">Select participants</p>
  <p ng-show="vm.session.participants.length">{{vm.session.participants.length}} participant out of {{vm.members.length}}</p>

  <md-button class="md-primary md-raised" ng-click="vm.save()" ng-disabled="!vm.session.date">
    Create session
  </md-button>
</div>

<h2>Participants</h2>

<md-grid-list
    class="members-grid"
    md-cols-xs="3" md-cols-sm="5" md-cols-md="5" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="2:2"
    md-gutter="12px" md-gutter-gt-sm="8px" >

  <md-grid-tile ng-click="vm.toggleSelect(member)"
                class="members-grid___tile " ng-repeat="member in vm.members"
                ng-class="{'members-grid___tile_selected':member.selected}">

    <img ng-show="member.picture"
         alt="{{member.name}}" ng-src="{{member.picture}}"/>
    <md-icon ng-hide="member.picture" md-svg-icon="defaultMember"
             class="members-grid___tile__icon">
    </md-icon>

    <md-grid-tile-footer layout-align="center center">
      <h3 >{{member.name}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>

<md-button class="md-primary md-raised notImplementedYet" ng-click="vm.addGuest()">
  Add guest
</md-button>

<md-button class="md-primary md-raised notImplementedYet" ng-click="vm.creditParticipant()">
  credit participant
</md-button>
