<md-button class="md-fab">
  <md-icon md-svg-icon="addMember"></md-icon>
</md-button>

<md-button class="md-fab">
  <md-icon md-svg-icon="search"></md-icon>
</md-button>

<md-list>
  <md-list-item ng-click="goToMember(member, $event)">
    <img alt="Quentin Plomteux" ng-src="./assets/members/quentin.jpeg" class="md-avatar" />
    <p>Quentin Plomteux</p>
    <div hide-xs flex layout="row" layout-align="space-around center">
      <md-icon md-svg-icon="sms"></md-icon>
      <md-icon md-svg-icon="call"></md-icon>
      <md-icon md-svg-icon="mail"></md-icon>
      <md-icon md-svg-icon="location"></md-icon>
    </div>
    <div hide-gt-xs>
      <md-icon md-svg-icon="moreMenuHor"></md-icon>
    </div>
    <md-divider md-inset></md-divider>
  </md-list-item>

  <md-list-item ng-click="goToMember(member, $event)">
    <img alt="Mathilde Simar" ng-src="./assets/members/mathilde.png" class="md-avatar" />
    <p>Mathilde Simar</p>
    <div hide-xs flex layout="row" layout-align="space-around center">
      <md-icon md-svg-icon="sms"></md-icon>
      <md-icon md-svg-icon="call"></md-icon>
      <md-icon md-svg-icon="mail"></md-icon>
      <md-icon md-svg-icon="location"></md-icon>
    </div>
    <div hide-gt-xs>
      <md-icon md-svg-icon="moreMenuHor"></md-icon>
    </div>
    <md-divider md-inset></md-divider>
  </md-list-item>

  <md-list-item ng-click="goToMember(member, $event)">
    <md-icon md-svg-icon="defaultMember" class="md-avatar-icon"></md-icon>
    <p>A member</p>
    <div hide-xs flex layout="row" layout-align="space-around center">
      <md-icon md-svg-icon="sms"></md-icon>
      <md-icon md-svg-icon="call"></md-icon>
      <md-icon md-svg-icon="mail"></md-icon>
      <md-icon md-svg-icon="location"></md-icon>
    </div>
    <div hide-gt-xs>
      <md-icon md-svg-icon="moreMenuHor"></md-icon>
    </div>
    <md-divider md-inset></md-divider>
  </md-list-item>
</md-list>
